

<div class="container-table">
        <table mat-table [dataSource]="pedidos" matSort class="mat-elevation-z8 w-100-p ">
            <!-- Position Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            
            <!-- Name Column -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
            
            <!-- fechaEntrega Column -->
            <ng-container matColumnDef="fechaEntrega">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de entrega </th>
                <td mat-cell *matCellDef="let element"> {{element.fechaEntrega}} </td>
            </ng-container>
            <!-- fechaEntrega Column -->
            <ng-container matColumnDef="montoTotal">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Monto total </th>
                <td mat-cell *matCellDef="let element"> {{element.montoTotal}} </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
</div>
