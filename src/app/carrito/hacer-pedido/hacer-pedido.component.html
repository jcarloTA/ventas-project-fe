
<div class="container-hacer-pedido">
    <mat-horizontal-stepper [linear]="isLinear" #stepper>
        <mat-step>
            <form>
                <ng-template matStepLabel>Datos</ng-template>
                <mat-form-field>
                    <input matInput placeholder="Nombre del pedido" required>
                </mat-form-field>
                <div>
                    <button mat-button matStepperNext>Siguiente</button>
                </div>
            </form>
        </mat-step>
        <mat-step>
            <form>
                <ng-template matStepLabel>Productos</ng-template>
                
                <table mat-table [dataSource]="productos" matSort class="mat-elevation-z8 w-100-p ">    
                        <!-- Name Column -->
                        <ng-container matColumnDef="nombre">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                        </ng-container>
                        <!-- Name Column -->
                        <ng-container matColumnDef="costo">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Costo </th>
                            <td mat-cell *matCellDef="let element"> {{element.costo }} </td>
                        </ng-container>
                        
                        <!-- Cantidad Column -->
                        <ng-container matColumnDef="cantidad">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </th>
                            <td mat-cell *matCellDef="let element"> 
                                <button mat-icon-button >
                                    <mat-icon>remove_circle_outline</mat-icon>
                                </button>
                                {{element.cantidad}}
                                <button mat-icon-button >
                                    <mat-icon>add_circle_outline</mat-icon>
                                </button>
                            </td>
                        </ng-container>
                        
                        <ng-container matColumnDef="actions" stickyEnd>
                                <th mat-header-cell *matHeaderCellDef></th>
                                <td mat-cell *matCellDef="let element">
                                    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                                        <mat-icon>more_vert</mat-icon>
                                    </button>
                                    <mat-menu #menu="matMenu">
                                        <button mat-menu-item>
                                            <mat-icon>delete</mat-icon>
                                            <span>Borrar</span>
                                        </button>
                                    </mat-menu>
                                </td>
                        </ng-container>
                        
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>


                <div class="m-t-2">
                    <button mat-button matStepperPrevious>Regresar</button>
                    <button mat-button matStepperNext>Siguiente</button>
                </div>
            </form>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>Done</ng-template>
            Terminra Pedido
            <div>
                <button mat-button matStepperPrevious>Regresar</button>
                <button mat-button (click)="stepper.reset()">Finalizar</button>
            </div>
        </mat-step>
    </mat-horizontal-stepper>
</div>
